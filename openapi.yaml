openapi: 3.0.4
info:
  title: SVG Converter
  description: >-
    SVG Converter transforms vector SVG files into raster image formats. Convert
    SVG logos, icons, and illustrations to PNG, JPG, or WebP for use in
    applications that don't support vector graphics.
  termsOfService: https://apiverve.com/terms/
  contact:
    name: APIVerve Support
    email: hello@apiverve.com
    url: https://apiverve.com/contact
  version: 1.0.0
externalDocs:
  description: Learn more about APIVerve
  url: https://docs.apiverve.com?utm_source=openapi
servers:
  - url: https://api.apiverve.com/
paths:
  /v1/svgconverter:
    post:
      summary: Convert SVG Image
      description: >-
        Convert an SVG vector image to a raster format. Upload an SVG file to
        convert.
      operationId: svgconverter
      parameters:
        - name: outputFormat
          in: query
          schema:
            type: string
          required: true
          description: Target format
          example: png
        - name: quality
          in: query
          schema:
            type: integer
          required: false
          description: Output quality (applies to jpg/webp)
          example: 90
        - name: maxWidth
          in: query
          schema:
            type: integer
          required: false
          description: Maximum width in pixels (maintains aspect ratio)
          example: 1920
        - name: maxHeight
          in: query
          schema:
            type: integer
          required: false
          description: Maximum height in pixels (maintains aspect ratio)
          example: 1080
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: status
                  error:
                    type: string
                    description: error
                  data:
                    type: object
                    description: data
              example:
                status: ok
                error: null
                data:
                  id: a1b2c3d4-5678-90ab-cdef-1234567890ab
                  inputFormat: svg
                  outputFormat: png
                  inputSize: 12456
                  outputSize: 89012
                  mimeType: image/png
                  expires: 1707350400000
                  downloadURL: >-
                    https://storage.googleapis.com/apiverve/svgconverter/a1b2c3d4.png
                code: 200
        '401':
          description: Your request was not authorized, or your API Key was invalid
        '404':
          description: Requested resource was not found
        '500':
          description: A server error has occurred, try again later
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
                  description: 'File to upload (accepted: .svg, max 10MB)'
                  acceptedTypes:
                    - .svg
                  maxSizeMB: 10
              required:
                - image
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: x-api-key
      in: header
security:
  - api_key: []
